<div class  ="container ">
    <div class=" row col-lg-12 col-sm-12 col-xs-12 mt-5">
        <table class="table table-striped">
            <thead>
                <tr class="bg-info text-light">
                    <td>Username</td>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Age</td>
                    <td>Email</td>
                    <td>Address</td>
                    <td>Phone Number</td>
                    <td>Remove User</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.phoneno}}</td>
                    <td><button class="btn btn-danger"(click)="removeUser(user.username)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
