<div style="text-align: center">
    <h1>{{message}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12 ">
            <h4 class="mt-12 mb-12">Registration form</h4>
            <form>
                <fieldset>
                    <legend class="text-center"><b>Valid information is required to register. </b><span class="req"><small>
                        required *</small></span></legend>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Username: </b></label>
                        <input type="text" name="username" [(ngModel)]="user.username" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Firstname: </b></label>
                        <input type="text" name="firstname" [(ngModel)]="user.firstname" id="firstname" class="form-control" placeholder="Enter your firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Lastname: </b></label>
                        <input type="text" name="lastname" [(ngModel)]="user.lastname" id="lastname" class="form-control" placeholder="Enter your lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Age: </b></label>
                        <input type="text" name="age" [(ngModel)]="user.age" id="age" class="form-control" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Email: </b></label>
                        <input type="email" name="email" [(ngModel)]="user.email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Password: </b></label>
                        <input type="password" name="password" [(ngModel)]="user.password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Address: </b></label>
                        <input type="text" name="address" [(ngModel)]="user.address" id="address" class="form-control" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="req">* </span><b>Phone Number: </b></label>
                        <input type="text" name="phoneno" [(ngModel)]="user.phoneno" id="phoneno" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success"  type="submit" name="submit" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
